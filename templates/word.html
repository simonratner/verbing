<!DOCTYPE html>
<html lang="en">
  <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# verbing: http://ogp.me/ns/fb/verbing#">
    <meta charset="utf-8" />
    <!-- We get the name of the app out of the information fetched -->
    <title>{{word}}</title>
    <link href="/static/screen.css" media="screen" rel="stylesheet" />
    <!-- These are Open Graph tags.  They add meta data to your  -->
    <!-- site that facebook uses when your content is shared     -->
    <!-- over facebook.  You should fill these tags in with      -->
    <!-- your data.  To learn more about Open Graph, visit       -->
    <!-- 'https://developers.facebook.com/docs/opengraph/'       -->
    <meta property="fb:app_id"      content="{{appId}}">
    <meta property="og:type"        content="verbing:word">
    <meta property="og:url"         content="http://verbing.herokuapp.com/word/{{word}}">
    <meta property="og:title"       content="{{word}}">
    <meta property="og:description" content="You can now {{word}} things!">
    <meta property="og:image"       content="http://verbing.herokuapp.com/static/images/logo.png">
    <script type="text/javascript">function popup(pageURL, title,w,h) { var left = (screen.width/2)-(w/2); var top = (screen.height/2)-(h/2); var targetWin = window.open( pageURL, title, 'toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=no, resizable=no, copyhistory=no, width='+w+', height='+h+', top='+top+', left='+left ); }</script>
    <!--[if IE]>
      <script>
        var tags = ['header', 'section'];
        while(tags.length)
          document.createElement(tags.pop());
      </script>
    <![endif]-->
  </head>
  <body>
    <section id="#content">
      <h1 style="color: #aaa; font-size:48pt; font-style: italic; font-family: Georgia,_serif">
        {{word}}
        <img src="/static/images/logo.png" style="vertical-align: middle"/>
      </h1>
  </body>
</html>
